- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [ln -sf ~/.ssh/github.id_rsa ~/.ssh/id_rsa]
  - [ln -sf ~/.ssh/github.id_rsa.pub ~/.ssh/id_rsa.pub]

